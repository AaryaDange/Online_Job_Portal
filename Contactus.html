<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Job Portal</title>
    <style>
        body {
            background-image: url("office3.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .contact-form {
            backdrop-filter: blur(0px);
            background-color: whitesmoke;
            font-size: 20px;
            /* background-color: #fff; */
            /* width: 800px; */
            max-width: 700px;
            height: 450px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #4673e4;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        #submitdiv{
            font-size: 50px;
            color: black;
            /* background-color: #c9e4e7; */
            /* backdrop-filter: blur(10px); */
            text-align: center;
            transition: all;
            text-decoration:underline;
        }
    </style>
</head>
<body>

<div class="contact-form" id="contactid">
    <h2>Contact Us</h2>
    <form onsubmit="handleSubmit(event)">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name..." required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email..." required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>

        <button type="submit">Send Message</button>

    </form>
</div>
<div id="submitdiv">
    <p id="submitp">

    </p>

</div>

<script>
    function handleSubmit(event){
         event.preventDefault();

    document.getElementById("submitp").innerHTML ="Thank you for reaching out! Weâ€™ve received your message and will get back to you shortly.";

    document.getElementById("submitdiv").style.borderRadius = "10px";
    document.getElementById("submitdiv").style.textAlign = "center";
    event.target.reset(); 
    }
</script>

</body>
</html>
